<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>E-Learning Platform</title>
<link href="style.css" rel="stylesheet">
</head>
<body>

<header>
  <nav aria-label="Primary navigation">
    <div class="logo" tabindex="0">LearnPro</div>
    <div class="nav-links" role="tablist" aria-label="Main menu">
      <button id="nav-home" role="tab" aria-selected="true" tabindex="0">Courses</button>
      <button id="nav-progress" role="tab" aria-selected="false" tabindex="-1">My Progress</button>
    </div>
  </nav>
</header>

<main class="container" id="app-root" role="main" tabindex="-1">

  <!-- Home / Course Listing -->
  <section id="page-home" role="tabpanel" aria-labelledby="nav-home">
    <div id="hero">
      <h1>Explore Learning with LearnPro</h1>
      <p>Discover courses that empower your skills and boost your knowledge.</p>
      <button id="browse-courses-btn" type="button" aria-label="Explore Courses">Browse Courses</button>
    </div>

    <div class="course-list" id="course-list" aria-live="polite" aria-relevant="additions">
      <!-- Course cards injected here -->
    </div>
  </section>

  <!-- Course Detail -->
  <section id="page-course-detail" class="hidden" role="tabpanel" aria-hidden="true">
    <button id="back-to-courses" type="button" aria-label="Back to course listing" style="margin-bottom:1.5rem;">‚Üê Back to Courses</button>
    <div id="course-detail">
      <h2 id="course-title"></h2>
      <div id="course-video-container">
        <iframe id="course-video" src="" frameborder="0" allowfullscreen title="Course Video"></iframe>
      </div>
      <ul id="lesson-list" aria-label="Course lessons">
        <!-- Lessons injected here -->
      </ul>
    </div>
  </section>

  <!-- Progress Page -->
  <section id="page-progress" class="hidden" role="tabpanel" aria-labelledby="nav-progress" aria-hidden="true">
    <h2>My Course Progress</h2>
    <div id="progress-overview">
      <!-- Progress items injected here -->
    </div>
  </section>

</main>

<script src="script.js"></script>

</body>
</html>
